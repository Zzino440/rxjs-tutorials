<!--progress bar per mostrare loading durante chiamate HTTP-->
<mat-progress-bar class="" *ngIf="isLoading" mode="query"></mat-progress-bar>
<div class="w-100 container pt-5 d-flex justify-content-centern">
  <div class="row">
    <div class="col-8 d-flex title">
      Observables and RxJS operators
    </div>
    <div class="col d-flex">
      <img ngSrc="assets/rxjs-logo.png" height="50" width="50" alt="RxJS logo">
    </div>
  </div>
</div>
<div *ngIf="!isLoading && !(hasError$ | async)" class="container pt-2 d-flex justify-content-center">
  <div class="row">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="row w-100">
                <div class="col-2 d-flex align-items-center">
                  <div class="row w-100">
                    <div class="col-3 d-flex align-items-center">
                      <mat-icon class="mr-3">person</mat-icon> <!-- Icona dell'utente -->
                    </div>
                    <div class="col d-flex align-items-center">
                      <div><span class="fw-bold">User ID: </span> {{user.id}}</div>
                    </div>
                  </div>
                </div>
                <div class="col-10 d-flex align-items-center">
                  <div class="row d-flex align-items-center">
                    <div class="col-1 d-flex justify-content-end">
                      <mat-icon class="">forum</mat-icon> <!-- Icona del messaggio -->
                    </div>
                    <div class="col d-flex justify-content-start">
                      <div class="">{{post.body}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <!-- Contenuto del pannello espandibile -->
          <div class="p-3">
            <div class="fs-4">Comments</div>
            <mat-list>
              <mat-list-item *ngFor="let comment of comments">
                <mat-icon matListIcon>comment</mat-icon>
                <div class="fst-italic">{{comment.name}}</div>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

<div *ngIf="(hasError$ | async)">
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <h1>No data</h1>
      </div>
    </div>
  </div>
</div>
