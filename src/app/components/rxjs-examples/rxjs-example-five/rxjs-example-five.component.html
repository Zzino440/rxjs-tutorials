<div class="w-100 container pt-5 d-flex justify-content-centern">
  <div class="row">
    <div class="col-8 d-flex title">
      Observables and RxJS operators
    </div>
    <div class="col d-flex">
      <img ngSrc="assets/rxjs-logo.png" height="50" width="50" alt="RxJS logo">
    </div>
  </div>
</div>

<div class="container pt-4">

  <div class="row">
    <div class="col-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>User Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="user">
            <mat-list>
              <mat-list-item>
                <h3 matLine>User ID</h3>
                <p matLine>{{ user.id }}</p>
              </mat-list-item>
              <mat-list-item>
                <h3 matLine>Name</h3>
                <p matLine>{{ user.name }}</p>
              </mat-list-item>
              <mat-list-item>
                <h3 matLine>Email</h3>
                <p matLine>{{ user.email }}</p>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="col-6">

  </div>
</div>
